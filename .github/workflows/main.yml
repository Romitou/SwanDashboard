name: PHP CI
on: [push, pull_request]
jobs:

  phpunit:
    runs-on: ubuntu-latest
    steps:

      - name: ⬇️ Checkout
        uses: actions/checkout@v2

      - name: 🔧 Setup PHP 8.0 with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer
          coverage: xdebug

      - name: 📦 Cache Composer packages
        uses: actions/cache@v2
        id: cache
        env:
          cache-name: cache-composer-packages
        with:
          path: ./composer/
          key: ${{ runner.os }}-build-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-composer-

      - name: ➕ Install Composer packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: cp ./.env.example ./.env && composer install

      - name: ✅ Run PHPUnit
        run: php bin/phpunit

  symfony-webpack:
    runs-on: ubuntu-latest
    steps:

    - name: ⬇️ Checkout
      uses: actions/checkout@v2

    - name: 📦 Cache Node modules
      uses: actions/cache@v2
      id: cache
      env:
        cache-name: cache-node-modules
      with:
        path: ./node_modules/
        key: ${{ runner.os }}-build-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-node-

    - name: ➕ Install Node modules
      if: steps.cache.outputs.cache-hit != 'true'
      run: yarn

    - name: 👷 Run production build
      run: yarn build
